version: '3.8'

services:
  opencode:
    image: opencode-webui-workspace:latest
    container_name: opencode-webui
    ports:
      - "4096:4096"
    environment:
      OPENCODE_SERVER_USERNAME: ${OPENCODE_SERVER_USERNAME:-opencode}
      OPENCODE_SERVER_PASSWORD: ${OPENCODE_SERVER_PASSWORD:-change-me}
      OPENCODE_PORT: 4096
      OPENCODE_HOSTNAME: 0.0.0.0
    volumes:
      - ./workspace:/home/opencode/workspace
    restart: unless-stopped
    networks:
      - opencode-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4096"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  opencode-network:
    driver: bridge
